<ion-view title="User">

  <ion-content has-header="true" padding="true" ng-show="user.uid != undefined">
    <div class="list card">
      <div class="item item-divider">
        Email
      </div>
      <div class="item item-text-wrap">
          <div class="row">

              <div class="col col-75"><input type="text" placeholder="{{ user.password.email }}" ng-model="changeData.email"></div>
              <div class="col">
                  <button class="button button-small button-positive" ng-click="changeEmail()">
                      Change Email
                  </button>
              </div>
          </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">
        firebaseAuthToken
      </div>
      <div class="item item-text-wrap">
        {{ user.token }}
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">
        id
      </div>
      <div class="item item-text-wrap">
        {{ user.uid }}
      </div>
    </div>
      </ion-content>
  <ion-content has-header="true" padding="true" class="vcenter" ng-show="user.uid == undefined">
    <div class="row row-center">
      <div class="col col-center">
        Look like there is no user.id variable so you need to login
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="button button-block button-positive" ng-href="#/tab/account">
          Go to Login
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
